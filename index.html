<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nashbi's Grand Piano</title>
    <link rel="stylesheet" href="../pianoplugin/assets/style.css">
</head>
<body>
    <!-- <div> <h1 id="title">Nashbi's Grand Piano</h1> <br> -->
    </div>
    <div class="piano"> 
        <div data-note="C" class="key white"> </div>
        <div data-note="C#" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="D#" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="F#" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
        <div data-note="C2" class="key white"></div>
    </div>

    <audio id="C" src="../pianoplugin/assets/Piano code notes/C.mp3"></audio>
    <audio id="C#" src="../pianoplugin/assets/Piano code notes/Db.mp3"></audio>
    <audio id="D" src="../pianoplugin/assets/Piano code notes/D.mp3"></audio>
    <audio id="D#" src="../pianoplugin/assets/Piano code notes/Eb.mp3"></audio>
    <audio id="E" src="../pianoplugin/assets/Piano code notes/E.mp3"></audio>
    <audio id="F" src="../pianoplugin/assets/Piano code notes/F.mp3"></audio>
    <audio id="F#" src="../pianoplugin/assets/Piano code notes/Gb.mp3"></audio>
    <audio id="G" src="../pianoplugin/assets/Piano code notes/G.mp3"></audio>
    <audio id="Ab" src="../pianoplugin/assets/Piano code notes/Ab.mp3"></audio>
    <audio id="A" src="../pianoplugin/assets/Piano code notes/A.mp3"></audio>
    <audio id="Bb" src="../pianoplugin/assets/Piano code notes/Bb.mp3"></audio>
    <audio id="B" src="../pianoplugin/assets/Piano code notes/B.mp3"></audio>
    <audio id="C2" src="../pianoplugin/assets/Piano code notes/C2.mp3"></audio>

    <script src="../pianoplugin/assets/script.js"></script>
</body>
</html>
